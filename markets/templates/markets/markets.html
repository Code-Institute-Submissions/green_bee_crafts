{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            {% for market in markets %}
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if market.image %}
                        <img class="card-img-top img-fluid" src="{{ market.image.url }}" alt="{{ market.name }}">
                    {% else %}
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ market.name }}">
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="market-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ market.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ market.entry_fee }}</p>
                    <p class="mt-3">{{ market.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
